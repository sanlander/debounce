<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <div class="container">

    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
